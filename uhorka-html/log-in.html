<!DOCTYPE html> <!-- Find comments in index.html -->
<html lang="en">
  <head>
    <title>Log-in - Uhorka</title>
    <meta property="og:title" content="Log-in - Uhorka" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}
      body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}
      p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}
      button {  background-color: transparent;}
      button,input,optgroup,select,textarea {  font-family: "8-bit Operator+ 8";;  font-size: 100%;  line-height: 1.15;  margin: 0;}
      button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}
      button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}
      button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}
      a {  color: inherit;  text-decoration: inherit;}
      input {  padding: 2px 4px;}
      img {  display: block;}
      html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" /> <!-- .css ref-->
    <div>
      <link href="./log-in.css" rel="stylesheet" />

      <div class="log-in-container">

        <!-- Navigation bar -->
        <header data-role="Accordion" class="log-in-header">
          <a href="index.html" class="log-in-navlink">
            <h1 class="log-in-text">Uhorka</h1>
          </a>
          <nav class="log-in-nav"></nav>
          <div class="log-in-separator"></div>
          <nav class="navigation-links-nav navigation-links-root-class-name10">
            <a href="about.html" class="navigation-links-navlink">
              <span>About</span>
            </a>
            <a href="log-in.html" class="navigation-links-navlink1">
              <span>Log in</span>
            </a>
            <a href="register.html" class="navigation-links-navlink2">
              <span>Register</span>
            </a>
            <a href="standalone.html" class="navigation-links-navlink3">
              <span>Standalone</span>
            </a>
            <a href="leaderboards.html" class="navigation-links-navlink4">
              <span>Leaderboards</span>
            </a>
          </nav>
        </header>

        <!-- Log in area -->
        <div class="log-in-container1">
          <span class="log-in-text1">Username:</span>
          <!-- Box for Username -->
          <input
            type="text"
            placeholder="..."
            id="Username"
            class="log-in-textinput input"
          />
          <span class="log-in-text2">Password:</span>
          <!-- Box for Password -->
          <input
            type="text"
            placeholder="..."
            id="Password"
            class="log-in-textinput1 input"
          />
          <a href="log-in.html" class="log-in-navlink1 button">Log in</a> <!-- Log in button -->
        </div>
        <div class="log-in-container2">
          <!-- Not registered users area -->
          <span class="log-in-text3">Dont have an account, register&nbsp;</span>
          <a href="register.html" class="log-in-navlink2">here!</a>
        </div>
      </div>
    </div>
  </body>
</html>
