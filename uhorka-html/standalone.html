<!DOCTYPE html>
<html>
<head>
<title>Uhorka</title>
<style>
  body {
    text-align: center; /* Center the canvas and other elements */
    background-image: url('images/background.png'); /* Add your background image */
    background-size: cover; /* Make the background cover the entire page */
    margin: 0;
    padding: 0;
    position: relative; /* Needed for absolute positioning of the button */
    height: 100vh; /* Full height */
  }

  #gameWrapper {
    position: relative; /* Needed for absolute positioning of the button within this container */
  }

  #logo {
    width: 100px; /* Set the logo size */
    height: 100px;
    margin-bottom: 20px; /* Space between the logo and the canvas */
  }

  #gameCanvas {
    border: 1px solid #000;
    max-width: 100%; /* Make the canvas responsive */
    height: auto;
  }

  #backButton {
    position: absolute;
    right: 10px;
    bottom: 10px;
    font-family: 'YourFontName', sans-serif; /* Replace 'YourFontName' with your font name */
  }
</style>
</head>
<body>

<div id="gameWrapper">
  <img id="logo" src="images/logo.png" alt="Game Logo"> <!-- Logo image -->
  <canvas id="gameCanvas" width="960" height="640"></canvas>
  <button id="backButton" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<script src="game.js"></script>
</body>
</html>
